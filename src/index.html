<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<header style="text-align: center">
    <h1>КофеМат</h1>
</header>
<div class="container shadow p-3 mb-5 bg-white rounded">
    <div class="row justify-content-md-center">
        <form onsubmit="return false">
            <label for="select_drink-number">Выберите напиток</label>
            <select name="Напиток" id="select_drink-number">
                <option value="americana">americana</option>
                <option value="cappuccino">cappuccino</option>
                <option value="espresso">espresso</option>
                <option value="latte">latte</option>
            </select>
            <p>
                <label for="money">Внесенная сумма</label>
                <input id="money" type="number" style="width: 115px">
                <button class="btn btn-primary btn-sm btn-block" type="submit" id="calculate" onclick="getValue()">Купить</button>
            </p>
            <p style="font-weight: bold">Ваша сдача: <span id="result"></span></p>
        </form>
    </div>
</div>
<script src="js/lib.js" type="module"></script>
<script src="js/app.js" type="module"></script>
</body>
</html>
